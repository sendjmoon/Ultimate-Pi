<form name="signin" data-ng-submit="$ctrl.signin($ctrl.user)">
  <label for="username">Username: </label>
  <input type="text" required data-ng-model="$ctrl.user.username">
  <label for="password" class="form-control">Password: </label>
  <input type="password" required data-ng-model="$ctrl.user.password">

  <button type="submit" class="btn btn-default">Login</button>
</form>
