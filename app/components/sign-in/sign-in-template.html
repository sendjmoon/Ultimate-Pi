<form name="signin" data-ng-submit="$ctrl.signin($ctrl.user)">
  <input type="text" required placeholder="Username" class="form-control" data-ng-model="$ctrl.user.username">
  <input type="password" class="form-control" placeholder="Password" required data-ng-model="$ctrl.user.password">
  <button type="submit" class="btn btn-default">Login</button>
</form>
