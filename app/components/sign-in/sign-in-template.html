<a href="http://www.raspberrypi.org" target="_blank"><img src="../../lib/images/pi-logo.png" width="150"/></a>

<div id="signup-title">
  <h1 id="signup-title-header">
    ULTIMATE <span id="signup-title-two">PI</span>
  </h1>
  <br />
  <p id="signup-title-subcontent">
    Control an infrared device with an app run on the <span id="signup-title-two">Raspberry Pi</span>
  </p>
</div>

<form name="signin" class="signup-form" data-ng-submit="$ctrl.signin($ctrl.user)">
  <h3 class="signup-title"> SIGN IN </h4>
  <input type="text" class="form-control" id="signup-input" required placeholder="Username" data-ng-model="$ctrl.user.username">
  <input type="password" class="form-control" id="signup-input" required placeholder="Password" data-ng-model="$ctrl.user.password">

  <button type="submit" class="btn btn-primary" id="signup-button"> Sign In </button>

  <span id="signup-footer"> Not registered? <a href="#/signup" class="primary-link">Click here!</a>
</form>
