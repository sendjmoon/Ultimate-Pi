<form name="signup" data-ng-submit="$ctrl.signup($ctrl.user)">
  <label for="username">Username: </label>
  <input type="text" required data-ng-model="$ctrl.user.username">
  <label for="password">Password: </label>
  <input type="password" required data-ng-model="$ctrl.user.password">

  <button type="submit" class="btn btn-default">Sign Up</button>
</form>
