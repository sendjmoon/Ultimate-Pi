<form name="signup"" data-ng-submit="$ctrl.signup($ctrl.user)">
  <label for="username">Username: </label>
  <input type="text"  data-ng-model="$ctrl.user.username">
  <label for="password">Password: </label>
  <input type="password"  data-ng-model="$ctrl.user.password" required>
  <button type="submit" class="btn btn-default"></button>
</form>
